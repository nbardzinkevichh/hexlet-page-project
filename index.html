    <header class="header">
      <div class="container">
        <div class="flex-container">
          <span class="header__logo">
            <img src="./assets/icons/logo.svg" alt="logo" />
          </span>
          <nav class="nav">

              <a href="#" class="nav__item"

              <a href="#" class="nav__item"
                ><img src="./assets/icons/user.svg" alt="user page"
              /></a>
              <a href="#" class="nav__item"
                ><img
                  src="./assets/icons/shopping-bag.svg"
                  alt="shopping cart"
                /><span class="nav__shopping-cart">1</span></a
              >

                <img src="./assets/icons/burger-menu.svg" alt="menu" />
              </button>
            </div>
          </nav>
        </div>
        <div class="intro">
          <h1 class="intro__header">High Jewelry</h1>
          <a href="#" class="intro_to-collection">Смотреть коллекцию</a>
          <img
            class="intro__image"
            src="./assets/ring.png"
            alt="ring"
            width="322px"
            height="170px"
          />
        </div>
        <div class="flex-container">
          <div class="languages">
            <button class="languages__ru"><span>RU</span></button>
            <button class="languages__en">
              <span class="languages__en_disabled">EN</span>
            </button>
          </div>
          <div class="item-description">
            <p class="item-description__title">КОЛЬЦО TRINITY, Cartier</p>
            <p class="item-description__consist">Белое золото, бриллианты</p>
            <p class="item-description__price">498 000 ₽</p>
          </div>
        </div>
      </div>
    </header>
